<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키 입력 매크로</title>
</head>
<body>
    <h1>키 입력 매크로</h1>
    <form action="/" method="post">
        <label for="text">입력할 텍스트:</label>
        <input type="text" id="text" name="text" required><br><br>
        <label for="interval">반복 간격(초):</label>
        <input type="number" id="interval" name="interval" step="0.1" required><br><br>
        <input type="submit" value="매크로 시작">
    </form>
    <form action="/?stop=true" method="get">
        <input type="submit" value="매크로 중지">
    </form>
</body>
</html>
